<div class="admin-container">
    <div class="header">
        <h1>Admin Panel</h1>
        <a routerLink="/" class="back-link">‚Üê Back to Dashboard</a>
    </div>

    <div class="actions">
        <div class="action-card">
            <h2>Sync Upcoming Matches</h2>
            <p>Fetch upcoming matches and schedule updates.</p>
            <div class="input-group">
                <label>Days to sync:</label>
                <input type="number" [(ngModel)]="syncDays" min="1" max="14" [disabled]="isSyncing">
            </div>
            <button class="btn-sync primary" (click)="sync()" [disabled]="isSyncing">
                {{ isSyncing ? 'Syncing...' : 'Sync Matches' }}
            </button>
        </div>

        <div class="action-card">
            <h2>Sync Historic Data</h2>
            <p>Parse 1st half scores and details for past unparsed matches.</p>
            <button class="btn-sync secondary" (click)="syncUnparsed()" [disabled]="isSyncing">
                {{ isSyncing ? 'Processing...' : 'Sync Data' }}
            </button>
        </div>
    </div>
</div>
